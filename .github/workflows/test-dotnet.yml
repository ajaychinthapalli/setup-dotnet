name: Validate dotnet

on: workflow_dispatch

jobs:
  setup-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Clear toolcache
        shell: pwsh
        run: __tests__/clear-toolcache.ps1 ubuntu-latest
      - name: Setup dotnet 7.0
        uses: ./
        with:
          dotnet-version: 7.0
      - name: Verify installed version
        shell: pwsh
        run: |
          __tests__/verify-dotnet.ps1 -Patterns "^7.0"
